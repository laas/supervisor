---
HATP_domains:
  names: ['STACK', 'SCAN']
  STACK_method: 'BuildStack'
  STACK_params: ['PLACEMAT_RED',
                    'RED_CUBE',
                    'BLACK_CUBE',
                    'GREEN_CUBE',
                    'BLUE_CUBE']
  STACK_facts: ['isReachableBy',
                'isOn',
                'hasInHand',
                'type']
  SCAN_method: 'ScanAll'
  SCAN_params: []
  SCAN_facts: ['isReachableBy',
                'color',
                'isIn',
                'hasInHand',
                'isScanned',
                'canScan',
                'IsInArea']
HATP_actions:
   Pick: 'pick'
   Place: 'place'
   PickAndPlace: 'pickandplace'
   PickAndPlaceReachable: 'pickandplacereachable'
   PickAndDrop: 'pickanddrop'
   Scan: 'scan'

