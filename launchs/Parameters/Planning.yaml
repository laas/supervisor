---
HATP_domains:
  names: ['STACK', 'BLOCKS', 'SCAN']
  STACK_method: 'BuildStack'
  STACK_params: ['PLACEMAT_RED',
                    'RED_CUBE',
                    'BLACK_CUBE',
                    'GREEN_CUBE',
                    'BLUE_CUBE']
  STACK_facts: ['isReachableBy',
                'isOn',
                'hasInHand',
                'type']
  BLOCKS_method: 'Build'
  BLOCKS_params: []
  BLOCKS_facts: ['isReachableBy',
                'isOn',
                'hasInHand',
                'type',
                'genericName',
                'value',
                'IsInArea']
  SCAN_method: 'ScanAll'
  SCAN_params: []
  SCAN_facts: ['isReachableBy',
                'color',
                'isIn',
                'hasInHand',
                'isScanned',
                'isInScanArea',
                'canScan',
                'IsInArea']
HATP_actions:
   Pick: 'pick'
   Place: 'place'
   PickAndPlace: 'pickandplace'
   PickAndPlaceReachable: 'pickandplacereachable'
   PickAndPlaceStick: 'pickandplacestick'
   PickAndDrop: 'pickanddrop'
   Scan: 'scan'

HATP:
    AgentX: 'AGENTX'
    Omni: 'OMNI'

NegociationMode: true
