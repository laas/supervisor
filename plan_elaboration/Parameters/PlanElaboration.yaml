---
plan_elaboration:
    AgentX:  'AGENTX'
    Omni: 'OMNI'
    mainPartner: 'HERAKLES_HUMAN1'
    Agents:
        - 'PR2_ROBOT'
        - 'HERAKLES_HUMAN1'
    HATP_actions:
       Pick: 'pick'
       Place: 'place'
       PickAndPlace: 'pickandplace'
       PickAndPlaceReachable: 'pickandplacereachable'
       PickAndPlaceStick: 'pickandplacestick'
       PickAndDrop: 'pickanddrop'
       Scan: 'scan'
    domains:
        SCAN:
            areaScan: 'scanAreaTABLE_4'
            facts:
                -'isReachableBy'
                -'color'
                -'isIn'
                -'hasInHand'
                -'isScanned'
                -'isInScanArea'
                -'canScan'
                -'IsInArea'
            method: 'ScanAll'
            params: []
        STACK:
            facts:
                -'isReachableBy'
                -'isOn'
                -'hasInHand'
                -'type'
            method: 'BuildStack'
            params:
                - 'PLACEMAT_RED'
                - 'RED_CUBE'
                - 'BLACK_CUBE'
                - 'GREEN_CUBE'
                - 'BLUE_CUBE'
        BLOCKS:
            areaStack: 'stackAreaTABLE_4'
            facts:
                -'isReachableBy'
                -'type'
                -'isOn'
                -'hasInHand'
                -'genericName'
                -'isInScanArea'
                -'value'
                -'IsInArea'
            method: 'Build'
            params: []
